<ion-header>

  <ion-navbar>
    <ion-title>welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>Welcome to Ionic WebServices example</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row>
        <ion-col center text-center>
          <button ion-button full (click)="signup()">Sign Up</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button ion-button full (click)="login()">Sign In</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
