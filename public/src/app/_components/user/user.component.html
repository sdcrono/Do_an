<div class="container">
  <h1>Danh sách các tài khoản khách hàng</h1>
  <a [routerLink]="['/users/add']" class="btn btn-default">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
  <button class="btn fix-right" type="button" (click)="refresh()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
    <!-- <a [routerLink]="['/users/', currentUser._id, 'profile']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
  </a> -->
  <table class="table">
    <thead>
      <tr>
        <th>Ngày tạo</th>
        <th>Tên tài khoản</th>
        <th>Họ tên</th>
        <th>Chi tiết</th>
        <th>Các hợp đồng</th>
        <th>Chỉnh Sửa</th>
        <!-- <th>Tạm hủy</th> -->
        <th>Hủy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.created_at | date: "dd/MM/yyyy" }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.profile.name }}</td>
        <td><a [routerLink]="['/users/', user._id]">Chi tiết</a></td>
        <td><a [routerLink]="['/users/', user._id, 'contract']"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span></a></td>
        <td><a [routerLink]="['/users/', user._id, 'edit']"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        <!-- <td><a><span class="glyphicon glyphicon-remove" aria-hidden="true" (click)="invalid(user._id)"></span></a></td> -->
        <td><button class="btn btn-danger" type="button" (click)="deactive(user._id)">DELETE</button></td>        
        <!-- <td><a [routerLink]="['/users/', user._id]"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td> -->
      </tr>
    </tbody>
  </table>
</div>
